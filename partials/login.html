<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
        <div class="well">
            <form  role="form" class="form-wrapper" name="loginForm" novalidate >
                <h2 class="page-title">Log In</h2>
                <div class="form-group">                  
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user text-muted"></span></div>
                        <input name="username" type="text" placeholder="User Name" class="form-control" ng-model="username" required/>                                        
                    </div>
                </div>
                <div class="form-group">                  
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock text-muted"></span></div>
                        <input name="password" type="password" placeholder="Password" class="form-control" ng-model="password" required/>                                      
                    </div>
                </div>            
                <button class="btn btn-default btn-block btn-custom" ng-disabled="loginForm.$invalid" ng-click="login(username, password)">Log In</button> 
                <div class="text-center padded-top">
                    <p class="xsmall text-muted">Not a member? <a href="#/signup" class="link-custom">Sign Up Now.</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
